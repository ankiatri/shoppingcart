<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="display: inline-block;">Product Details</h2>
     </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
          </tr>
          <tr><button (click)="viewCart()" class="btn btn-link">Back</button></tr>
        </tbody>
      </table>
    </div>
  </div>
